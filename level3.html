<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSP level-3</title>
</head>

<body>
    <div class="container">
        <h1>Local Storage Practice Level-3</h1>
        <div class="form-container">
            <div>
                <input type="text" name="" id="name-field" placeholder="write your name">
                <button onclick="deleteName()">Delete Name</button> <button onclick="sendName()">Send Name</button>
            </div>
            <div>
                <input type="email" name="" id="email-field" placeholder="write your @email.com">
                <button onclick="deleteEmail()">Delete Name</button> <button onclick="sendEmail()">Send Name</button>
            </div>
            <div>
                <textarea name="" id="text-field" cols="21" rows="3" placeholder="write your message here..."></textarea>
                <button onclick="deleteMessage()">Delete Message</button> <button onclick="sendMessage()">Send Message</button>
            </div>
            <div>
                <button onclick="resetAll()">Reset</button>
            </div>
        </div>
    </div>

    <script src="level3.js"></script>
</body>

</html>
